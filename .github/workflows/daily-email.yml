name: Send Daily Documentation Summary

on:
  schedule:
    # Run every day at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  send-email:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
      
      - name: Set up Python
        run: uv python install 3.11
        
      - name: Create virtual environment
        run: uv venv
      
      - name: Install dependencies
        run: |
          uv pip install openai requests python-dotenv markdown
      
      - name: Download sent log artifact
        uses: actions/download-artifact@v4
        with:
          name: sent-log
          path: .
        continue-on-error: true
      
      - name: Send daily summary email
        env:
          SMTP_API: ${{ secrets.SMTP_API }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: |
          uv run mail.py
      
      - name: Upload sent log artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sent-log
          path: sent_summaries.json
          retention-days: 90
      
      - name: Commit and push sent log
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add sent_summaries.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update sent summaries log [skip ci]"
          git push
        continue-on-error: true