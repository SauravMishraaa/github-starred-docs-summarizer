name: Send Daily Documentation Summary

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  send-email:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: false
      
      - name: Set up Python
        run: uv python install 3.11
        
      - name: Create virtual environment
        run: uv venv
      
      - name: Install dependencies
        run: |
          uv pip install openai requests python-dotenv markdown
      
      - name: Download sent log and queue artifacts
        uses: actions/download-artifact@v4
        with:
          name: email-queue-log
          path: .
        continue-on-error: true
      
      - name: Create default queue files if missing
        run: |
          if [ ! -f sent_summaries.json ]; then
            echo '{}' > sent_summaries.json
          fi
          if [ ! -f summary_queue.json ]; then
            echo '{"queue": [], "sent_order": []}' > summary_queue.json
          fi
      
      - name: Send daily summary email
        env:
          SMTP_API: ${{ secrets.SMTP_API }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: |
          uv run mail.py
      
      - name: Upload sent log and queue artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: email-queue-log
          path: |
            sent_summaries.json
            summary_queue.json
          retention-days: 90